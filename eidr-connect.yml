eidr-connect.eha.io:
  image: eidr-connect
  container_name: eidr-connect.eha.io
  environment:
    - MONGO_URL=mongodb://10.0.0.13:27017/eidr-connect
    - ROOT_URL=https://eidr-connect.eha.io
    - PORT=3000
  ports:
    - "3000:3000"
  restart: always
  command: supervisord --nodaemon --config /etc/supervisor/supervisord.conf
  volumes_from:
    - shared-data:ro
