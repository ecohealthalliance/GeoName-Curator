eidr-connect.eha.io:
  image: eidr-connect
  container_name: eidr-connect.eha.io
  environment:
    - MONGO_URL=mongodb://10.0.0.165:27017/eidr-connect
    - ROOT_URL=https://eidr-connect.eha.io
    - PORT=3000
    - SPA_MONGO_URL=mongodb://spa.eha.io:27017/promed
  ports:
    - "3000:3000"
  restart: always
  command: supervisord --nodaemon --config /etc/supervisor/supervisord.conf
  volumes:
    - /shared:/shared

mongodb:
  container_name: mongodb
  image: mongodb
  ports:
    - "27017:27017"
  restart: always
  volumes:
    - /mnt/mongo:/var/lib
    - /var/log:/var/log

app-router:
  container_name: app-router
  image: app-router
  ports:
    - "80:80"
    - "443:443"
  restart: always
  volumes:
    - /etc/letsencrypt:/etc/letsencrypt:ro

